<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <style>
        *{
            margin: 0;
        }
        .wrapper{
            width: 100vw;
            height: 100vh;
            background-color: blueviolet;
        }
        .container{
            background-color: aqua;
            width: 100%;
            height: 80%;
        }
    </style>
    
    <div class="wrapper">
        <div class="container">

        </div>
    </div>
    <script>
        const wrapper = document.getElementsByClassName('wrapper');

        function realHeight(){
            var windowInnerHeight = window.innerHeight;
            wrapper[0].style.height = windowInnerHeight;
            console.log(windowInnerHeight);
        }
        realHeight();
        setInterval(realHeight, 1000);

    </script>
</body>
</html>
